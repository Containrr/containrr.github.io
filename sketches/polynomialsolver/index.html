<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolySolver</title>
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div>
      <input id="polynomial-input" placeholder="Enter a polynomial..." />
      <button id="polynomial-button" type="button">Solve it!</button>

      <p id="polynomial-solutions"></p>
    </div>
    <div class="solutions">
      <div class="horizontal-line" style="top:7.8vmin">
        <p>1i</p>
      </div>
      <div class="horizontal-line" style="top:15.8vmin">
        <p>0.75i</p>
      </div>
      <div class="horizontal-line" style="top:23.8vmin">
        <p>0.5i</p>
      </div>
      <div class="horizontal-line" style="top:31.8vmin">
        <p>0.25i</p>
      </div>
      <div class="main horizontal-line" style="top:39.5vmin">
        <p>0</p>
      </div>
      <div class="horizontal-line" style="top:47.8vmin">
        <p>-0.25i</p>
      </div>
      <div class="horizontal-line" style="top:55.8vmin">
        <p>-0.5i</p>
      </div>
      <div class="horizontal-line" style="top:63.8vmin">
        <p>-0.75i</p>
      </div>
      <div class="horizontal-line" style="top:71.8vmin">
        <p>-1i</p>
      </div>
      <div class="vertical-line" style="left:7.8vmin">
        <p>-1</p>
      </div>
      <div class="vertical-line" style="left:15.8vmin">
        <p>-0.75</p>
      </div>
      <div class="vertical-line" style="left:23.8vmin">
        <p>-0.5</p>
      </div>
      <div class="vertical-line" style="left:31.8vmin">
        <p>-0.25</p>
      </div>
      <div class="main vertical-line" style="left:39.5vmin">
        <p>0</p>
      </div>
      <div class="vertical-line" style="left:47.8vmin">
        <p>0.25</p>
      </div>
      <div class="vertical-line" style="left:55.8vmin">
        <p>0.5</p>
      </div>
      <div class="vertical-line" style="left:63.8vmin">
        <p>0.75</p>
      </div>
      <div class="vertical-line" style="left:71.8vmin">
        <p>1</p>
      </div>
      <div class="safe-area" id="safe-area">
      </div>
    </div>
</body>

</html>
