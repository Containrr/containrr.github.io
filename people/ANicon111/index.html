<footer>
    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        }
        //projects
        class Project {
            constructor(id, title, description) {
                this.id = id;
                this.title = title;
                this.description = description;
            }
        }
        const projects = new Map([
            ["flutter", [
                new Project("rubikssolver", "Rubik's Solver", "An arbitrary size magic cube solver"),
                new Project("keyrunner", "Key Runner", "A minimalist speed typing game"),
                new Project("infinimines", "Infini-Mines", "An infinite mine clearing game"),
                new Project("quintis", "Quintis", "A block stacking game with customisable pieces"),
                new Project("tictactoe", "TicTacToe", "The classic"),
                new Project("proceduralclicker", "Procedural Clicker", "A cookie clicker with procedurally generated characters"),
            ]]
        ]);
        //adding projects
        var left = true;
        projects.forEach(function (value, key) {
            var currentProject = document.body.getElementsByClassName(key)[0];

            for (const index in value) {
                const text = value[index];
                if (left) {
                    currentProject.innerHTML +=
                        '<a href="/sketches/' + text.id + '/">\
                            <span class="screenshotProject left hoverable">\
                                <img src="assets/screenshots/'+ text.id + '.png" />\
                                <span>\
                                    <p class="title">'+ text.title + '</p><br />\
                                    <p class="description">'+ text.description + '</p>\
                                </span>\
                            </span>\
                        </a>';
                } else {
                    currentProject.innerHTML +=
                        '<a href="/sketches/' + text.id + '/">\
                            <span class="screenshotProject right hoverable">\
                                <span>\
                                    <p class="title">'+ text.title + '</p><br />\
                                    <p class="description">'+ text.description + '</p>\
                                </span>\
                                <img src="assets/screenshots/'+ text.id + '.png" />\
                            </span>\
                        </a>'
                }
                left = !left;
            }
        })
        if (document.cookie != "") {
            var elements = document.body.getElementsByClassName('visible');
            var n = elements.length;
            for (i = 0; i < n; i++) {
                elements[i].setAttribute("style", "animation-delay:" + i * .2 + "s;");
            }
        }

        document.cookie = "visited=true;SameSite=Lax;expires=" + (new Date(Date.now() + (30 * 24 * 60 * 60 * 1000))).toUTCString() + ";path=/";
    </script>
